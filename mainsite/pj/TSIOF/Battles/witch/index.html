<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Player VS Witch</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,900,700,300' rel='stylesheet' type='text/css'>
    
    
    
        <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      * {
  box-sizing: border-box;
}

html,
body {
  margin: 0;
  height: 100%;
  font-smoothing: antialiased;
}

body {
  font: 18px 'Roboto';
  /*  background: linear-gradient(225deg,#2f2b6d,#1f0230);*/
  background: url("http://wonderopolis.org/wp-content/uploads/2016/06/Swamp_Featured_xl_55847560_(Custom).jpg") no-repeat center center;
  background-size: cover;
  /*  background-blend-mode: screen;*/
}
body.shake {
  animation: shake 0.15s linear 3;
}

.battle-field {
  position: middle;
  height: 100vh;
  max-width: 800px;
  margin: 0 auto;
}

.player {
  left: 50px;
}

.enemy {
  right: 50px;
}

.enemy,
.player {
  position: absolute;
  top: 50%;
  width: 90px;
  height: 90px;
  margin-top: -25px;
}
.enemy .health-bar,
.player .health-bar {
  position: relative;
  height: 5px;
  width: 100%;
  margin-bottom: 5px;
  background-color: #e03e28;
}
.enemy .health-bar .health,
.player .health-bar .health {
  position: absolute;
  left: 0;
  top: 0;
  height: inherit;
  width: 100%;
  background-color: #38c159;
  transform: translate3d(0, 0, 0);
  transition: width 0.3s cubic-bezier(0.08, 0.91, 0.08, 0.93);
}
.enemy img,
.player img {
  width: inherit;
  margin-top: 5px;
  border-radius: 50%;
  overflow: hidden;
}
.enemy span,
.player span {
  position: absolute;
  margin: 0 auto;
  left: 0;
  right: 0;
  top: 20px;
  text-align: center;
  font-weight: 900;
  /*    &.crit ~ .attack-anim::before{
        border-bottom: 120px solid red;
      }*/
}
.enemy span.damage,
.player span.damage {
  color: #fff;
  font-size: 36px;
  text-stroke: 1px red;
  animation: damageFly 1s cubic-bezier(0.08, 0.91, 0.08, 0.93) 0.15s 1;
}
.enemy span.crit, .enemy span.dodge, .enemy span.stun,
.player span.crit,
.player span.dodge,
.player span.stun {
  top: -5px;
  font-size: 24px;
  text-tranform: uppercase;
  animation: damageFly 1s cubic-bezier(0.08, 0.91, 0.08, 0.93) 1;
}
.enemy span.heal,
.player span.heal {
  color: #38c159;
  font-size: 36px;
  text-stroke: 1px #081b0c;
  animation: damageFly 1s cubic-bezier(0.08, 0.91, 0.08, 0.93) 0.15s 1;
}
.enemy span.fire-wep, .enemy span.fire,
.player span.fire-wep,
.player span.fire {
  color: #ff592c;
  font-size: 36px;
  text-stroke: 1px #551200;
}
.enemy span.fire,
.player span.fire {
  animation: damageFly 1s cubic-bezier(0.08, 0.91, 0.08, 0.93) 0.15s 1;
}
.enemy span.ice-wep, .enemy span.ice,
.player span.ice-wep,
.player span.ice {
  color: #009bff;
  font-size: 36px;
  text-stroke: 1px #001929;
}
.enemy span.ice,
.player span.ice {
  animation: damageFly 1s cubic-bezier(0.08, 0.91, 0.08, 0.93) 0.15s 1;
}
.enemy span.crit,
.player span.crit {
  color: orange;
}
.enemy span.dodge,
.player span.dodge {
  color: #fff;
  text-stroke: 1px blue;
}
.enemy span.stun,
.player span.stun {
  color: yellow;
  text-stroke: 1px #1a1a00;
}

.slash-anim:before,
.triple-slash:before {
  position: absolute;
  content: "";
  top: 0;
  left: 0;
  right: 0;
  margin: 0 auto;
  z-index: 3;
  width: 0px;
  height: 0px;
  border-left: 2px solid transparent;
  border-right: 2px solid transparent;
  border-bottom: 120px solid #fff;
  transform: rotateZ(45deg);
  animation: attackSlash 0.5s cubic-bezier(0.08, 0.91, 0.08, 0.93) 1;
}

.triple-slash:before {
  box-shadow: 10px -10px 0 #fff, -10px -10px 0 #fff;
}

.nova img {
  animation: nova 1s cubic-bezier(0.08, 0.91, 0.08, 0.93) 1, shake 0.15s linear 3;
}

.meteors {
  position: absolute;
  left: 0;
  right: 0;
  top: 50%;
  z-index: 2;
  width: 14px;
  height: 14px;
  margin: 0 auto;
  background-color: #ff592c;
  border-radius: 50%;
  animation: meteors 0.75s ease-in 1;
}

.stunned {
  position: absolute;
  left: 0;
  right: 0;
  top: -40px;
  margin: 0 auto;
  width: 50px;
  height: 50px;
  border: 4px dashed yellow;
  border-radius: 50%;
  animation: stunrotate 1.5s linear infinite;
}

.controls {
  position: absolute;
  bottom: 10vh;
  left: 0;
  right: 0;
  width: 220px;
  margin: 0 auto;
  padding: 0;
  list-style: none;
}
.controls li {
  position: relative;
  float: left;
  width: 60px;
  height: 60px;
  margin-right: 20px;
  padding: 8px;
  line-height: 40px;
  text-align: center;
  color: #fff;
  border-radius: 50%;
  overflow: hidden;
  border: 2px solid #fff;
  cursor: pointer;
}
.controls li:active {
  transform: translateY(2px);
}
.controls li:last-child {
  margin-right: 0px;
}

.attack {
  background: url(https://d13yacurqjgara.cloudfront.net/users/429762/screenshots/1804795/potion_dribbble_800_600.png) no-repeat center center;
}

.frost-nova {
  background: url(http://previewcf.turbosquid.com/Preview/2014/07/08__08_31_26/01.jpg1ba8860a-4b96-48a4-b8a2-ae33c533a8a8Large.jpg) no-repeat center center;
}

.ice-shield {
  background: url(http://vignette2.wikia.nocookie.net/dragonage/images/4/47/Healing_Potion.png/revision/latest?cb=20150123001834) no-repeat center center;
}

.attack,
.frost-nova,
.ice-shield {
  background-size: cover;
}

.cooldown {
  position: absolute;
  left: 0px;
  bottom: 0px;
  width: inherit;
  height: inherit;
  background-color: rgba(0, 0, 0, 0.75);
  transform: translateY(100%);
}

.ice-armor:after {
  content: "";
  position: absolute;
  top: 15px;
  left: 0;
  width: 90px;
  height: 90px;
  /*      background-color: rgba(0,155,255,0.25);*/
  border-radius: 50%;
  animation: icearmor 1s linear infinite, rotate 0.75s linear infinite;
}

@keyframes attackSlash {
  0% {
    transform: translate3d(50px, -50px, 0) rotateZ(60deg);
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translate3d(-20px, 20px, 0) rotateZ(60deg);
    opacity: 0;
  }
}
@keyframes damageFly {
  0% {
    transform: translateX(0px) translateY(0px) translateZ(0px);
  }
  75% {
    opacity: 1;
  }
  100% {
    transform: translateX(0px) translateY(-80px) translateZ(0px);
    opacity: 0;
  }
}
@keyframes selected {
  0% {
    border: 2px solid #009bff;
  }
  50% {
    border: 2px solid rgba(0, 155, 255, 0.25);
  }
  100% {
    border: 2px solid #009bff;
  }
}
@keyframes nova {
  0% {
    box-shadow: 0px 0px 0px 0px rgba(0, 155, 255, 0);
  }
  60% {
    box-shadow: 0px 0px 0px 20px #f45942, 0px 0px 0px 0px #f45942, 0px 0px 0px 0px #f45942, 0px 0px 0px 0px #f45942;
  }
  100% {
    box-shadow: 0px 0px 0px 60px rgba(244, 89, 66, 0), -40px 20px 0px 60px rgba(244, 89, 66, 0), 40px -20px 0px 60px rgba(244, 89, 66, 0), 0px -40px 0px 60px rgba(244, 89, 66, 0);
  }
}
@keyframes shake {
  0% {
    transform: translateX(2px);
  }
  33% {
    transform: translateX(-7px);
  }
  66% {
    transform: translateX(7px);
  }
  100% {
    transform: translateX(2px);
  }
}
@keyframes meteors {
  0% {
    transform: translate3d(200px, -400px, 0);
    box-shadow: 0 0 0 0 #fff;
  }
  60% {
    box-shadow: 0 0 0 0px #fff;
    background-color: #ff592c;
  }
  70% {
    transform: translate3d(0px, 0px, 0);
    box-shadow: 0 0 0 60px #fff;
    background-color: #fff;
    opacity: 1;
  }
  100% {
    box-shadow: 0 0 0 100px #ff592c;
    color: #ff592c;
    opacity: 0;
  }
}
@keyframes stunrotate {
  0% {
    transform: rotateX(70deg) rotateZ(0deg);
  }
  100% {
    transform: rotateX(70deg) rotateZ(360deg);
  }
}
@keyframes icearmor {
  0% {
    box-shadow: -10px 0px 0px 3px rgba(66, 244, 78, 0.2), 0px 0px 0px 3px rgba(244, 164, 66, 0.3), 10px 0px 0px 3px rgba(0, 155, 255, 0.25);
  }
  100% {
    box-shadow: 10px 0px 0px 3px rgba(66, 244, 78, 0.2), 0px 0px 0px 9px rgba(244, 164, 66, 0.3), -10px 0px 0px 3px rgba(0, 155, 255, 0.25);
  }
}
@keyframes rotate {
  0% {
    transform: rotateZ(0deg);
  }
  100% {
    transform: rotateZ(180deg);
  }
}
button {
  background-color: #4CAF50;
  /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 45%;
}

    </style>

    
        <script src="js/prefixfree.min.js"></script>

    
    
  </head>

  <body>

    <center>
  <div id="win" style="display:none;">
<button>You Win! Continue.</button>
  </div>
  <div id="lose" style="display:none;">
<button>You lose. Restart?</button>
  </div>
</center>
<div class="battle-field">
  <div class="player" id="Chrono" data-wep="frozenLance">
    <div class="health-bar"><div class="health"></div></div>
    <img src="https://yt3.ggpht.com/-zWdiL1gmomo/AAAAAAAAAAI/AAAAAAAAAAA/rnyUjdF6pZQ/s88-c-k-no-mo-rj-c0xffffff/photo.jpg">
  </div>
  <div class="enemy" id="Ozzy" data-wep="damascusRapier">
    <div class="health-bar"><div class="health"></div></div>
    <img src="https://s5.postimg.org/bd3gtfncn/evil_witch_apk_superstar_details.jpg">
  </div>
</div>
<ul class="controls">
  <li class="attack"></li>
  <li class="frost-nova"></li>
  <li class="ice-shield"></li>
</ul>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/velocity/0.7.0/jquery.velocity.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
